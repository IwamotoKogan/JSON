<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       

    </style>
</head>
<body>
    <button id="openPopupButton">Otvori Popup</button>
    <div id="popupContainer">
        <div id="popupContent">
            <button id="closePopupButton">×</button>
            <!-- Sadržaj vašeg popup-a ovde -->
        </div>
    </div>
<div id="dezeni"></div>


    <script>
        fetch("dezeni.json")
        .then(function(e) {
            return e.json();
        })
        .then(function(products) {
            let dezeni = document.getElementById("dezeni")
            let out = "";
            for(let product of products) {
                out += `
                <div>
                    <img src="${product.image}" alt="">
                    <p>${product.name}</p>
                </div>
                `
            }
            dezeni.innerHTML = out
        })

    </script>
</body>
</html>
